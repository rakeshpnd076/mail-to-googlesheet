<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form to Google Sheet</title>
</head>
<body>
    <div class="hero">
        <h3>Coming Soon !</h3>
        <h1>Out Brand New <b>Website Is On It's Way</b></h1>
        <p>Subscribe for more details</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your Email Id" required>
            <button type="submit"><img src="send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>


    <!--to connect Google sheet to the app -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzyLFPyoGjY5GIJ4eBb2a1OUbxIlj7URShHcEHmwyL8fOrsz_ZNa7vV3t6ixH9WpfK86Q/exec';

        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg');
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You For Subscribing!";
                setTimeout(function(){
                    msg.innerHTML = "";
                }, 5000);
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        });
      </script>
</body>
</html>
